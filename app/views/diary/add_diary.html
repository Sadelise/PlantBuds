{% extends "base.html" %}
{% block content %}
<h1>Lisää päiväkirjamerkintä liittyen kasviin {{tradename}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/newDiary/{{tradename}}">
    <div class="form-group">
        <label>Otsikko</label>
        <input name="title" class="form-control" value="{{diary.title}}" type="text">
    </div>
    <div class="form-group">
        <label>Merkintä</label>
        <textarea name="post" class="form-control">{{diary.post}}</textarea>
    </div>
    <div>
        <input name="owned_id" value="{{owned_id}}" type="hidden">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
