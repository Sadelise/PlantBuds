{% extends "base.html" %}
{% block content %}
<h1>Muokkaa merkintää</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form>
    <div class="form-group">
        <label>Otsikko</label>
        <input class="form-control" value="Yucca elephantipes" type="text">
    </div>
    <div class="form-group">
        <label>Merkintä</label>
        <textarea class="form-control"> 
Uusi lehti!
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
