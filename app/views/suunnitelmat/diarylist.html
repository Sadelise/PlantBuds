{% extends "base.html" %}
{% block content %}
{% for post in diary %}
<h1>Päiväkirjamerkinnät koskien kasvia: {{post.tradename}}</h1>

<p>
    <a href="{{base_path}}/addDiary/{{post.tradename}}" class="btn btn-success">Lisää uusi</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Otsikko</th>
            <th>Lisäyspäivä</th>
            <th></th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td><a href="{{base_path}}/diarypost/{{post.id}}">{{post.title}}</a></td>
            <td>{{post.posted}}</td>
            <th><a class="btn btn-default btn-sm" href="/PlantBuds/edit_diary">Muokkaa</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
