{% extends "base.html" %}
{% block content %}
<h1>Kaikki kasvit</h1>

<p>
    <a href="{{base_path}}/PlantBuds/edit_p" class="btn btn-success">Lisää kasvi</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Latinankielinen nimi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for plant in plants %}
        <tr>
            <td><a href="{{base_path}}/description/{{plant.id}}">{{plant.tradename}}</a></td>
            <td>{{plant.latin_name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
