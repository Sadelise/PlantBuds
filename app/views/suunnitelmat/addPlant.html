{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi kasvi</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/description/new">
    <div class="form-group">
        <label>Nimi</label>
        <input name="tradename" class="form-control" value="{{attributes.tradename}}" type="text">
    </div>
    <div class="form-group">
        <label>Latinankielinen nimi</label>
        <input name="latin_name" class="form-control" value="{{attributes.latin_name}}" type="text">
    </div>
    <div class="form-group">
        <label>Kastelun tarve</label>
        <input name="water" class="form-control" value="{{attributes.water}}" type="text">
    </div>
    <div class="form-group">
        <label>Valo</label>
        <input name="light" class="form-control" value="{{attributes.light}}" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control"> 
{{attributes.description}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
