{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi kasvi</h1>

<form method="post" action="{{base_path}}/description/new">
    <div class="form-group">
        <label>Nimi</label>
        <input name="tradename" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Latinankielinen nimi</label>
        <input name="latin_name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Kastelun tarve</label>
        <input name="water" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Valo</label>
        <input name="light" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control"> 

        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
