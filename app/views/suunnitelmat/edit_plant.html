{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kasvia {{plant.tradename}}</h1>

<form method="post" action="{{base_path}}/edit_p/{{plant.id}}">
    <div class="form-group">
        <label>Nimi</label>
        <input name="tradename" class="form-control" value='{{plant.tradename}}' type="text">
    </div>
    <div class="form-group">
        <label>Latinankielinen nimi</label>
        <input name="latin_name" class="form-control" value='{{plant.latin_name}}' type="text">
    </div>
    <div class="form-group">
        <label>Kastelun tarve</label>
        <input name="water" class="form-control" value='{{plant.water}}' type="text">
    </div>
    <div class="form-group">
        <label>Valo</label>
        <input name="light" class="form-control" value='{{plant.light}}' type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control"> 
{{plant.description}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
