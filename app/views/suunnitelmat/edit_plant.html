{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kasvia Jukkapalmu</h1>

<form>
    <div class="form-group">
        <label>Latinankielinen nimi</label>
        <input class="form-control" value="Yucca elephantipes" type="text">
    </div>
    <div class="form-group">
        <label>Kastelun tarve</label>
        <input class="form-control" value="Vähäinen" type="text">
    </div>
    <div class="form-group">
        <label>Valo</label>
        <input class="form-control" value="Suosii voimakasta valoa" type="text">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control"> 
Jukkapalmu, kiiltojukka tai yuccapalmu (Yucca elephantipes, syn. Yucca guatemalensis) on eteläamerikkalainen nahkealehtinen kasvi, jota käytetään paljon huonekasvina. 
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
